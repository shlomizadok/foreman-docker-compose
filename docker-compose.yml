version: '2'

services:
  foreman:
    build: foreman
    command: bundle exec rails server -p 80 -b 0.0.0.0
    ports:
      - 80
    volumes:
      - ./assets:/usr/src/app/public/assets:z
      - ./webpack:/usr/src/app/public/webpack:z
    links:
      - db
      - memcache
      - proxy

  foreman-init:
    build: foreman
    command: bundle exec rake db:migrate db:seed assets:clean assets:precompile webpack:compile apipie:cache:index
    volumes:
      - ./assets:/usr/src/app/public/assets
      - ./webpack:/usr/src/app/public/webpack
    depends_on:
      - db

  proxy:
    build: proxy
    command: /usr/src/app/bin/smart-proxy
    ports:
      - 8000:8000

  client:
    build: client
    environment:
      - FOREMAN_URL=http://haproxy
    depends_on:
      - haproxy

  haproxy:
    image: dockercloud/haproxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    links:
      - foreman
    ports:
      - 80:80
      - 1936:1936

  db:
    image: postgres:9.5
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./pgdata:/var/lib/postgresql/data/pgdata:z

  memcache:
    image: memcached
